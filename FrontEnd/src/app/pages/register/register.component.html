<div class="container-register">
  <form (ngSubmit)="sendForm()" [formGroup]="registerForm" class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Username</mat-label>
      <input formControlName="username" matInput value="">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Enter email or username</mat-label>
      <input formControlName="email" matInput placeholder="Ex. john@gmail.com">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input formControlName="password" matInput value="">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Confirmation Password</mat-label>
      <input formControlName="passwordConfirm" matInput placeholder="" value="">
    </mat-form-field>
    <button *ngIf="!bool" mat-button>Log In</button>
    <button class="btn-sign" color="primary" mat-button>Sign Up</button>
  </form>
  <p class="or">OR</p>
